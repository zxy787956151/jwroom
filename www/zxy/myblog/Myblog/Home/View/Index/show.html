<include file="Common:header"/>
    <!--content start-->
    <div id="content">
       <!--left-->
         <div class="left" id="news">
           <div class="weizi">
           <div class="wz_text">当前位置：<a href="#">首页</a>><a href="#">学无止境</a>><span>文章内容</span></div>
           </div>
           <foreach name="blog" item='v'>
           <div class="news_content">
                  <div class="news_top">
                    <h1>{$v.title}</h1>
                    <p>
                      <span class="left sj">时间:{$v.time|date="y-m-d",###}</span><span class="left fl">分类:学无止境</span>
                      <span class="left author">{$v.where}</span>
                    </p>
                    <div class="clear"></div>
                  </div>
                    <div class="news_text">
                    {$v.content}
                    </div>
           </div>
           </foreach>
         </div>
         <!--end left -->
         <include file="Common:right"/>
         <div class="clear"></div>
         
    </div>
    <!--content end-->
    <include file="Common:footer"/>
    <script type="text/javascript">jQuery(".lanmubox").slide({easing:"easeOutBounce",delayTime:400});</script>
    <script  type="text/javascript" src="__PUBLIC__/Js/nav.js"></script>
</body>
</html>
