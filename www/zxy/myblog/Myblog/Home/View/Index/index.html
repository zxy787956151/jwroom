<include file="Common:header"/>
    <!--content start-->
    <div id="content">
         <!--left-->
         <div class="left" id="c_left">
           <div class="s_tuijian">
           <h2>文章<span>推荐</span></h2>
           </div>
          <div class="content_text">
           <!--wz-->
           <foreach name="blog" item='v'>
           <div class="wz">
            <h3><a href="{:U('/'.$v['id'])}" title="浅谈：html5和html的区别">{$v.title}</a></h3>
             <dl>
               <dt><img src="__PUBLIC__/Images/{$v.photo}" width="200"  height="123" alt=""></dt>
               <dd>
                 <div class="dd_text_1">{$v.content}</div>
               <p class="dd_text_2">
               <span class="left author">{$v.where}</span><span class="left sj">时间:{$v.time|date="y-m-d",###}</span>
               <span class="left fl">分类:<a href="#" title="学无止境">学无止境</a></span><span class="left yd"><a href="{:U('/'.$v['id'])}" title="阅读全文">阅读全文</a>
               </span>
                <div class="clear"></div>
               </p>
               </dd>
               <div class="clear"></div>
             </dl>
            </div>
           <!--wz end-->
           </foreach>                         
           </div>
         </div>
         <!--left end-->
         <include file="Common:right"/>
         <div class="clear"></div>
    </div>
    <!--content end-->
    <include file="Common:footer"/>
    <script type="text/javascript">jQuery(".lanmubox").slide({easing:"easeOutBounce",delayTime:400});</script>
    <script  type="text/javascript" src="__PUBLIC__/Js/nav.js"></script>

</body>
