<include file="Common:top"/>

<link href="__PUBLIC__/Css/normalize.css" rel="stylesheet"/>
<link href="__PUBLIC__/Css/jquery-ui.css" rel="stylesheet"/>
<link href="__PUBLIC__/Css/jquery.idealforms.min.css" rel="stylesheet" media="screen"/>
<style type="text/css">
body{font:normal 15px/1.5 Arial, Helvetica, Free Sans, sans-serif;color: #222;overflow-y:scroll;padding:60px 0 0 0;}
#my-form{width:755px;margin:0 auto;border:1px solid #ccc;padding:3em;border-radius:3px;box-shadow:0 0 2px rgba(0,0,0,.2);}
</style>
</head>
<body>
<h2 style="color:white">SEO酒店会员登陆中心</h2>
<div class="row">
  <div class="eightcol last">
    <form id="my-form" action="{:U('Login/runland')}" method="POST">
        <section name="第一步">
          <div><label>用户名:</label><input id="username" name="username" type="text"/></div>
          <div><label>密码:</label><input id="pass" name="password" type="password"/></div>
        </section>
      <div align="left"><a href="">忘记密码?</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="{:U('Login/register')}">重新注册?</a><hr/></div>
      <div>
        <button type="submit">登陆</button>
        <button id="reset" type="button">重置</button>
      </div>

    </form>
  </div>
</div>
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/jquery-ui.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/jquery.idealforms.js"></script>
<script type="text/javascript">
var options = {

	onFail: function(){
		alert( $myform.getInvalid().length +' invalid fields.' )
	},

	inputs: {
		'password': {
			filters: 'required pass',
		},
		'username': {
			filters: 'required username',
			data: {
			//ajax: { url:'validate.php' }
			}
		},
		'file': {
			filters: 'extension',
			data: { extension: ['jpg'] }
		},
		'comments': {
			filters: 'min max',
			data: { min: 50, max: 200 }
		},
	}
	
};

var $myform = $('#my-form').idealforms(options).data('idealforms');

$('#reset').click(function(){
	$myform.reset().fresh().focusFirst()
});

$myform.focusFirst();
</script>
<include file="Common:bottom"/>
